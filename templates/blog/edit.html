{% extends 'base.html' %} {% block title %}
<div>
  <h2>Edit post</h2>
</div>
{% endblock title %} {% block content %}
<div>
  <form
    action="{% url 'blog:edit' post.pk %}"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{ form.as_p }}
    <button class="button">Update</button>
  </form>
</div>
{% endblock content %}
