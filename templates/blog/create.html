{% extends 'base.html' %} {% block title %}
<div>
  <h2>Add New Post</h2>
</div>
{% endblock title %} {% block content %}
<form
  action="{% url 'blog:create' %}"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %} {{ form.as_p }}
  <button class="button" type="submit">Create</button>
</form>
{% endblock content %}
